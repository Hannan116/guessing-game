<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link  -->
    <link rel="stylesheet" href="guessing_game.css">
    <title>Guessing Game</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                <h1>Guessing game</h1>
                </div>
                <div class="card-description">
                    <form action="" class="form-field">
                        <label for="guessing-game">
                            Enter value between 1 to 5: 
                        </label>
                        <input type="number" id="guessing-game" class="guessing-number" min="1" max="5" required>
                        <div class="checkbutton">
                            <button id="checkbutton">Check</button>
                        </div>
                    </form>
                </div>
                <p class="test-result"></p>
                <p class="remaining-attempts"></p>
                

            </div>
        </div>
    </div>

    <!-- js link  -->
    <script src="guessing_game.js"></script>
</body>
</html>
